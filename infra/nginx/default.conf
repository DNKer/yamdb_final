server {
    server_tokens off;
    listen 80;

    #server_name 127.0.0.1;
	server_name yamdbdnk.ddns.net;
        root /api_yamdb;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location /redoc/ {
        root /var/html;
        try_files $uri $uri/redoc.html;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
