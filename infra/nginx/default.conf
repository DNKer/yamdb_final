
server {

    listen 80;
    server_name '146.185.209.153' localhost, '127.0.0.1' '*'
    # server_name 127.0.0.1;
    
    location /static/ {
        root /var/html/;
    }
    location /media/ {
        root /var/html/;
    }

    location /redoc/ {
        root /var/html/;
        # try_files $uri $uri/redoc.html;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
    }
    server_tokens off;

}